{% extends 'base.html' %}


{% block content %}
<div class="container mt-3">
    <h4>Update record</h4>
    <hr>
    <form action="/update/{{student.id}}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="" class="mt-3">ID</label> 
            <input type="text" name="sid" value="{{student.sid}}" class="form-control">
        </div>

        <div class="form-group ">
            <label for="" class="mt-3">Name</label> 
            <input type="text" name="sname" value="{{student.sname}}" class="form-control mt-2">
        </div>

        <div class="form-group">
            <label for="" class="mt-3">Contact</label> 
            <input type="number" name="scontact" value="{{student.scontact}}" class="form-control mt-2">
        </div>

        <div class="form-group ">
            <button class="btn btn-primary mt-3" type="submit">Update Record</button>
            <a href="{% url 'show' %}" class="btn btn-info mt-3">Show Details</a>
        </div>
       
    </form>
</div>

{% endblock content %}
