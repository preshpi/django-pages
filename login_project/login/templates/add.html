{% extends 'base.html' %}


{% block content %}
<div class="container mt-3">
    <h4>Add New</h4>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="" class="mt-3">ID</label> 
            <input type="text" name="sid" class="form-control">
        </div>

        <div class="form-group ">
            <label for="" class="mt-3">Name</label> 
            <input type="text" name="sname" class="form-control mt-2">
        </div>

        <div class="form-group">
            <label for="" class="mt-3">Contact</label> 
            <input type="number" name="scontact" class="form-control mt-2">
        </div>

        <div class="form-group ">
            <button class="btn btn-primary mt-4" type="submit">Update Record</button>
            <a href="{% url 'show' %}" class="btn btn-info mt-4">Show Details</a>
        </div>
       
    </form>
</div>

{% endblock content %}
